<head>

<body>
    <h1>
        Bible Verse Generator
        <small class="text-body-secondary">powered by Bible API</small>
      </h1>
        <div class="search-container">
                <div class="dropdown">
                   <button class="btn btn-secondary">Choose Translation</button>
                   <div class="dropdown-content">
                   <a class='port' href="#translation">Portuguese</a>
                   <a class='bbe' href="#translation">Bible In Basic English</a>
                   <a class='web' href="#translation">World English Bible</a>
                   <a class='kjv' href="#translation">King James Version</a>
                   </div>
               </div> 
           
            <input type="text" name='search' placeholder="Search A Bible Verse / e.g. 'john 3:16'">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" id="verse">Search</button>
                <button type="button" class="btn btn-primary" id="save-verse">Add to Notepad</button>
                <button type="button" class="btn btn-primary" id="random">Get a random verse</button>
              </div>
              
            </div>
        <div class="display-verse">
            <!-- <p class="lead">
            </p> -->
            <p class="display-6"></p>
            <figcaption class="reference">
              </figcaption>
        </div>
        <div class="library-title">
